      <div class="container centered">
        <h1>Contact Me</h1>
        <h4>Have questions? I have answers.</h4>
      </div>
    </header>

    <main>
      <div class="container-fluid col-lg-8" id="git">
          <p>Want to get in touch? Fill out the form below to send me a message and I'll get back to you as soon as possible!</p>
            <form>
              <label for="name" id="nameLabel">Name:</label><br>
              <input type="text" id="name" name="name" placeholder="Name" required><br>
              <label for="email" id="emailLabel">Email Address:</label><br>
              <input type="text" id="email" name="email" placeholder="Email Address"  required><br>
              <label for="message" id="msgLabel">Message:</label><br>
              <textarea id="message" name="message" placeholder="Message" style="height:200px;width: 100%;" required></textarea>
              <input type="submit" id="submit" value="SEND">
            </form>
          </div>
    </main>
    <script>
      var preloader = document.getElementById("loading");
      function myFunction(){
        preloader.style.display = 'none';
